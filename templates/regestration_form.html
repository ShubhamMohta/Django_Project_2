<html>
<head>
<title>registration form</title>
</head>

<h2 ALIGN="CENTER">Registration form</h2>

<form action="register" method="post">
    {% csrf_token %}
<table border="0" align="center">
<tbody>



<tr>
<td><label for="name">First_Name: </label></td>
<td><input id="name" maxlength="50" name="first_name" type="text" /></td>
</tr>
<tr>
<td><label for="name">Last_Name: </label></td>
<td><input id="name" maxlength="50" name="last_name" type="text" /></td>
</tr>


<tr>
<td><label for="username">User_Name:</label></td>
<td><input id="username" maxlength="50" name="username" type="text" /></td>
</tr>

<tr>
<td><label for="password">Password:</label></td>
<td><input id="password" maxlength="50" name="password"
type="password" /></td>
</tr>
<tr>
<td><label for="password">Confirm_Password:</label></td>
<td><input id="password" maxlength="50" name="con_password"
type="password" /></td>
</tr>

<tr>
<td><label for="email">Email_Address:</label></td>
<td><input id="email" maxlength="50" name="email" type="text" /></td>
</tr>



<tr>

<td colspan="2" align="center"><input type="submit" value="Save My Data"/>

<input type="reset" value="Reset Data"/>

</td>

</tr>
<div>
    {% for message in messages %}
    <h4> {{message}}</h4>
    {% endfor %}
</div>

</tbody>
</table>
</form>
</html>
