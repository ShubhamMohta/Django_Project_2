<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sent</title>
</head>
<body>
<form action="index_mail" method="post">
    {% csrf_token %}

<table border="0" align="center">
<tr>
<td><label for="email">Email_Address:</label></td>
<td><input id="email" maxlength="50" name="email" type="text" /></td>
</tr>



<tr>
<td><label for="message">Message:</label></td>
<td><input id="message" maxlength="500" name="message" type="text" /></td>
</tr>

<tr>

<td colspan="2" align="center"><input type="submit" value="Save My Data"/>

<input type="reset" value="Reset Data"/>

</td>

</tr>

<h3>Mail is sent successfully.</h3>
</table>
</form>
</body>
</html>
