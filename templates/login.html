<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
<table border="0" align="center">
 <tr>
<td><label for="username">User_Name:</label></td>
<td><input id="username" maxlength="50" name="username" type="text" /></td>
</tr>

<tr>
<td><label for="password">Password:</label></td>
<td><input id="password" maxlength="50" name="password"
type="password" /></td>
</tr>
    <tr>

<td colspan="2" align="center"><input type="submit" value="submit"/>


</td>
</table>

</form>
<div>
    {% for message in messages %}
    <h4> {{message}}</h4>
    {% endfor %}
</div>
<li><a href="login_fb"><h1>Login with facebook</h1></a></li><br>
<li><a href="index_google"><h1>Login with Google</h1></a></li><br>

</body>
</html>
